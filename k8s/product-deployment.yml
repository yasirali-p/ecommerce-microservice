apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
        - name: product
          image: localhost:5000/product-service:latest
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: app-config
